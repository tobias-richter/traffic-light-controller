---
services:
  esphome:
    container_name: esphome
    image: ghcr.io/esphome/esphome:2025.9.1
    user: 0:0
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
    restart: always
    privileged: true
    # network_mode: host
    ports:
      - 6052:6052
    environment:
      - USERNAME=admin
      - PASSWORD=admin